
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Лысьвенский ГО</title>
  <link rel="stylesheet" href="./libs/v6.12.0-dist/ol.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="grid-container"> 
    <div class="grid-1">
      <div class="sidebar">
        <h2 class = "head_base" >Base Layers</h2>
        <input type="radio" name='baseLayerRadioButton' value='OSMStand' checked>OSM Standard<br>
        <input type="radio" name='baseLayerRadioButton' value='OSMHuman'>OSM Humanitarian<br>
        <input type="radio" name='baseLayerRadioButton' value='BingMapsSAT'>Bing Maps Satellite<br>
        <input type="radio" name='baseLayerRadioButton' value='LocalWMS'>Local WMS, GeoServer<br>
        <input type="radio" name='baseLayerRadioButton' value='YandexStand'>Yandex Maps Standard<br>
        <input type="radio" name='baseLayerRadioButton' value='YandexSAT'>Yandex Maps Satellite<br>
        <input type="radio" name='baseLayerRadioButton' value='StamenWatercolor'>Stamen Watercolor<br>
        
        <h2 class = "head_layers">Layers</h2>
        <input type="checkbox" name='rasterLayerCheckBox' value='Forestries'>Границы лесной зоны<br>
        <input type="checkbox" name='rasterLayerCheckBox' value='Territory'>Типы поверхности<br>
        <input type="checkbox" name='rasterLayerCheckBox' value='Graticule'>Coordinates Grid<br>
        <input type="checkbox" name='rasterLayerCheckBox' value='TileDebugLayer'>Tile Debug Layer<br>
        <input type="checkbox" name='rasterLayerCheckBox' value='test'>Vector Test<br>
      </div>
    </div>
    <div class="grid-2">
      <p id='popup-coordinates' class = 'popup-output'></p>
      <div id='js-map' class='map'></div>
    </div>

  </div>
  <div id="main_title">  <h2>ЛЫСЬВЕНСКИЙ ГОРОДСКОЙ ОКРУГ</h2> </div>
  <script src='./libs/v6.12.0-dist/ol.js'></script>
<!--
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
-->
<script src='./main.js'></script>
<script src='./libs/proj4-src.js'></script>
<script src="./libs/proj4.js"></script>
</body>
</html>
